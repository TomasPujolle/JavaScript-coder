<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de JS </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="titulo">Convertidor de moneda</h1>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="mode" class="btn btn-primary" type="button">Dark Mode</button>
                    <button id="mostrarMenu" class="btn btn-primary" type="button">Mostrar menu</button>
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-8">
                <div id="menuConvertidor">
                 <form id="formulario" class="texto">
                     <input id="pesos" type="number" class="form-control" placeholder="Cantidad de pesos">
                     <select id="moneda" class="form-select" aria-label="Default select example" >
                         <option selected>Elija Moneda</option>
                         <option value="dolaroficial">Dolar Oficial</option>
                         <option value="dolarblue">Dolar Blue</option>
                         <option value="euro">Euro</option>
                         <option value="real">Real</option>
                        </select>
                        <input id="btn" type="submit" value="Consultar total" />
                 </form>
                </div>
            </div>
          <div class="col-4">
            <div id="cotizacion" class="divCotiz rounded-pill">
                <div id="valorDolarOficial"></div>
                <div id="valorDolarBlue"></div>
                <div id="valorEuro"></div>
                <div id="ValorReal"></div>
            </div>
         </div>
        </div>
        <div class="row billetera">
        
            <div class="col">
                <h2 class="DOT"> Dolar Oficial</h2>
                <div id="tabla1">
                        
                </div>
            </div>

            <div class="col ">
                <h2 class="DBT"> Dolar Blue</h2>
                <div id="tabla2">

                </div>
            </div>

           <div class="col">
                <h2 class="ET"> Euro</h2>
                <div id="tabla3">

                </div>
            </div>

            <div class="col">
                <h2 class="RT"> Real</h2>
                <div id="tabla4">

                </div>
            </div>
    

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
