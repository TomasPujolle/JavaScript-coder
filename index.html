<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase de JS </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div id="principal">
    <h1 class="titulo">Convertidor de moneda</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button id="mode" class="btn btn-primary" type="button">Dark Mode</button>
        <button id="mostrarMenu" class="btn btn-primary" type="button">Mostrar menu</button>
      </div>
    
     <div id="menuConvertidor" class="oculto">
            <form id="formulario" class="texto">
                <input id="pesos" type="number" class="form-control" placeholder="Cantidad de pesos">
                <select id="moneda" class="form-select" aria-label="Default select example" >
                    <option selected>Elija Moneda</option>
                    <option value="dolar">dolar</option>
                    <option value="euro">euro</option>
                    <option value="yen">yen</option>
                    <option value="libra">libra</option>
                  </select>
                <input id="btn" type="submit" value="Consultar total" />
            </form>
        </div>

        <div id="listado"></div>
       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>     

    <script src="script.js"></script>
</body>
</html>
